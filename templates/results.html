{% extends "base.html" %}

{% block content %}
    <style>
        /* Add custom CSS style for the hyperlink */
        a {
            color: white;
            text-decoration: underline; /* Optional: Remove the underline */
        }

        a:hover {
            color: white; /* Optional: Keep the same color on hover */
            text-decoration: underline; /* Optional: Add the underline back on hover */
        }
        td {
          padding-right: 20px; /* Adjust the value as needed */
      }

      /* Center the content */
      .container {
          width: 80%; /* Adjust the value as needed */
          margin-left: auto;
          margin-right: auto;
      }
    </style>

    <h1>Search Results</h1>

    <form action="{{ url_for('search') }}" method="POST"> <!-- Update the form action to point to 'search' route -->
        <table class="table">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Title</th>
                    <th>Label</th>
                    <th>Format</th>
                    <th>Country</th>
                    <th>Year</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for track in tracks %}
                    <tr>
                        <td>{{ track.artist }}</td>
                        <td>{{ track.title }}</td>
                        <td>{{ track.label }}</td>
                        <td>{{ track.format }}</td>
                        <td>{{ track.country }}</td>
                        <td>{{ track.year }}</td>
                        <td>
                            <a href="https://www.discogs.com/release/{{ track.release_id }}" target="_blank">View on Discogs</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </form>
{% endblock %}
